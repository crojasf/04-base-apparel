<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css" />
  
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
  
  
  
  <title>Frontend Mentor | Base Apparel coming soon page</title>
  
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  
  <main>
    
    <header class="logo">
      <img src="images/logo.svg" alt="" class="logo__image" />
    </header>
    <article class="hero">
    </article>
    <article class="comming">
      <h1 class="comming__title"><span class="comming__title--highlight">We're</span> coming soon</h1>
      <p class="comming__parraf">Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay up-to-date with announcements and our launch deals.</p>
        <form action="" id="formContact" class="comming__form">
          <div class="comming__email">
            <input type="email" name="" id="email" placeholder="Email Address" class="comming__input" />
            <button type="button" id="comming__button" class="comming__button"><img src="images/icon-arrow.svg" alt="" /></button>
            <img src="images/icon-error.svg" alt="" class="comming__error-email-icon hidden" id="comming__error-email-icon" />
          </div>
          <span class="comming__error-email-message hidden" id="comming__error-email-message">Please provide a valid email</span>
        </form>
      </article>
      
    </main>
    
    <footer>
      <p class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Your Name Here</a>.
      </p>
    </footer>


    <script src="js/scripts.js"></script>


  </body>
  </html>
